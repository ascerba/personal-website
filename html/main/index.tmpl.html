{{ define "title" }}Home{{end}}
{{ define "description" }}Homepage{{end}}
{{ define "keywords" }}home{{end}}

{{ define "main" }}
      <h1>Design Projects</h1>
      <section class="projects even-2-col-grid">
{{ range .Posts.Contents }}
        <a href="/projects/{{ .FileName }}" class="thumbnail">
          <div class="img-zoom">
            {{ .Image }}
          </div>
          <p>{{ .Title }}</p>
        </a>
{{ end }}
      </section>
{{ end }}
